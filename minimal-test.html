<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million Card Game - Minimal Test</title>
    <script src="lib/phaser.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game-container {
            border: 2px solid #740000;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="status">
        <div>Status: Starting...</div>
        <div id="logs"></div>
    </div>
    <div id="game-container"></div>
    
    <script>
        function log(message) {
            console.log(message);
            const logs = document.getElementById('logs');
            logs.innerHTML = message + '<br>' + logs.innerHTML;
            if (logs.children.length > 10) {
                logs.removeChild(logs.lastChild);
            }
        }
        
        log('Starting Million Card Game...');
        log('Phaser version: ' + (typeof Phaser !== 'undefined' ? Phaser.VERSION : 'NOT AVAILABLE'));
        
        // Minimal Load Scene
        class MinimalLoad extends Phaser.Scene {
            constructor() {
                super("loadScene");
            }
            
            preload() {
                log('Load scene: Starting preload');
                // Create a simple colored rectangle instead of loading sprites
                this.load.image('test-bg', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==');
            }
            
            create() {
                log('Load scene: Assets loaded, transitioning to title');
                this.scene.start("titleScene");
            }
        }
        
        // Minimal Title Scene
        class MinimalTitle extends Phaser.Scene {
            constructor() {
                super("titleScene");
            }
            
            create() {
                log('Title scene: Creating menu');
                
                // Add background
                this.add.rectangle(844, 390, 1688, 780, 0x004400);
                
                // Add title
                this.add.text(844, 200, 'MILLION CARD GAME', {
                    fontFamily: 'Arial',
                    fontSize: '48px',
                    fill: '#ffffff',
                    stroke: '#000000',
                    strokeThickness: 4
                }).setOrigin(0.5);
                
                // Add start button
                const startButton = this.add.text(844, 400, 'START GAME', {
                    fontFamily: 'Arial',
                    fontSize: '32px',
                    fill: '#00ff00',
                    stroke: '#000000',
                    strokeThickness: 2
                }).setOrigin(0.5);
                
                startButton.setInteractive();
                startButton.on('pointerdown', () => {
                    log('Start button clicked');
                    this.scene.start("playScene");
                });
                
                startButton.on('pointerover', () => {
                    startButton.setFill('#ffff00');
                });
                
                startButton.on('pointerout', () => {
                    startButton.setFill('#00ff00');
                });
                
                log('Title scene: Menu created successfully');
            }
        }
        
        // Minimal Play Scene
        class MinimalPlay extends Phaser.Scene {
            constructor() {
                super("playScene");
            }
            
            create() {
                log('Play scene: Game started');
                
                // Add background
                this.add.rectangle(844, 390, 1688, 780, 0x000044);
                
                // Add game title
                this.add.text(844, 100, 'GAME IN PROGRESS', {
                    fontFamily: 'Arial',
                    fontSize: '32px',
                    fill: '#ffffff'
                }).setOrigin(0.5);
                
                // Add back button
                const backButton = this.add.text(100, 50, 'BACK TO MENU', {
                    fontFamily: 'Arial',
                    fontSize: '16px',
                    fill: '#ff0000'
                }).setOrigin(0.5);
                
                backButton.setInteractive();
                backButton.on('pointerdown', () => {
                    log('Back button clicked');
                    this.scene.start("titleScene");
                });
                
                log('Play scene: Created successfully');
            }
        }
        
        // Minimal Game Configuration
        const config = {
            type: Phaser.CANVAS,
            width: 1688,
            height: 780,
            parent: 'game-container',
            backgroundColor: '#222222',
            scene: [MinimalLoad, MinimalTitle, MinimalPlay],
            render: {
                antialias: false,
                pixelArt: true,
                roundPixels: true,
                transparent: false,
                clearBeforeRender: true,
                preserveDrawingBuffer: false,
                premultipliedAlpha: true,
                failIfMajorPerformanceCaveat: false,
                powerPreference: "default"
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                min: {
                    width: 800,
                    height: 600
                },
                max: {
                    width: 1920,
                    height: 1080
                }
            }
        };
        
        log('Creating Phaser game with Canvas renderer...');
        
        try {
            const game = new Phaser.Game(config);
            
            setTimeout(() => {
                if (game.renderer) {
                    log('✓ Game initialized successfully');
                    log('Renderer: ' + (game.renderer.type === 0 ? 'Canvas' : 'WebGL'));
                    document.querySelector('#status div').textContent = 'Status: Running';
                } else {
                    log('✗ Game failed to initialize');
                    document.querySelector('#status div').textContent = 'Status: Failed';
                }
            }, 1000);
            
        } catch (error) {
            log('✗ Error creating game: ' + error.message);
            document.querySelector('#status div').textContent = 'Status: Error';
        }
    </script>
</body>
</html>
