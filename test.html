<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="lib/phaser.js"></script>
    <script>
        class TestScene extends Phaser.Scene {
            constructor() {
                super('TestScene');
            }
            
            create() {
                console.log('Test scene created successfully!');
                this.add.text(400, 300, 'PHASER CANVAS TEST', {
                    fontFamily: 'Arial',
                    fontSize: '32px',
                    fill: '#ffffff'
                }).setOrigin(0.5);
                
                this.add.text(400, 350, 'Click anywhere to test input', {
                    fontFamily: 'Arial',
                    fontSize: '16px',
                    fill: '#00ff00'
                }).setOrigin(0.5);
                
                this.input.on('pointerdown', () => {
                    console.log('Mouse click detected!');
                    this.add.text(400, 400, 'Input Working!', {
                        fontFamily: 'Arial',
                        fontSize: '20px',
                        fill: '#ffff00'
                    }).setOrigin(0.5);
                });
            }
        }
        
        const config = {
            type: Phaser.CANVAS,
            width: 800,
            height: 600,
            parent: 'game-container',
            scene: TestScene,
            render: {
                antialias: false,
                pixelArt: true,
                roundPixels: true,
                transparent: false,
                clearBeforeRender: true,
                preserveDrawingBuffer: false,
                premultipliedAlpha: true,
                failIfMajorPerformanceCaveat: false,
                powerPreference: "default"
            }
        };
        
        console.log('Starting Phaser with Canvas renderer...');
        const game = new Phaser.Game(config);
        
        // Check if game started successfully
        setTimeout(() => {
            if (game.renderer) {
                console.log('Phaser initialized successfully with renderer:', game.renderer.type);
            } else {
                console.error('Phaser failed to initialize');
            }
        }, 1000);
    </script>
</body>
</html>
